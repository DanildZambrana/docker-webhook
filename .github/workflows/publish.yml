name: publish
on: [push]
jobs:
    publish-docker-image:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Login to Github Container Registry
          uses: docker/login-action@v2
          with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and push Docker image
          run: |
            docker build . -t ghcr.io/DanildZambrana/${{ github.repository }}/webhook:latest
            docker run -d -p 5030:80 ghcr.io/DanildZambrana/${{ github.repository }}/webhook:latest
            docker push ghcr.io/DanildZambrana/${{ github.repository }}/webhook:latest